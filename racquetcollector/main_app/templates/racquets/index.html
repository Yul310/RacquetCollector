{% extends 'base.html' %}
{% block content %}

<h1>Racquet List</h1>

{% for racquet in racquets %}
  <div class="card">
   <a href="{%url 'detail' racquet.id%}">
    <div class="card-content">
      <span class="card-title">{{ racquet.name }}</span>
      <p>Brand: {{ racquet.brand }}</p>
      <p>Description: {{ racquet.description }}</p>
      <!-- {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %} -->
    </div>
   </a>
  </div>
{% endfor %}

{% endblock %}
